<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>Add a car</title>
</head>
<body>
    <br>
    <div class="form-horizontal container col-4">
        <form action="/car" method="post" enctype="application/x-www-form-urlencoded">
            <div class="form-group">
                <label>Brand</label>
                <input type="text" class="form-control" name="brand" placeholder="Enter brand.">
                <small class="form-text text-muted">Input brand</small>
            </div>
            <div class="form-group">
                <label>Model</label>
                <input type="text" class="form-control" name="model" placeholder="Enter model.">
                <small class="form-text text-muted">Input model</small>
            </div>  
            <div class="form-group">
                <label>Color</label>
                <input type="text" class="form-control" name="color" placeholder="Enter color.">
                <small class="form-text text-muted">Input color.</small>
            </div>  
            <div class="form-group">
                <label>Price</label>
                <input type="number" class="form-control" name="price" step="0.1" min="1000" max="1000000"
                       placeholder="Enter price.">
                <small class="form-text text-muted">Input price in $.</small>
            </div>  
            
            <div class="form-group">
                <button type="submit" class="btn btn-primary container-fluid">Create and add a new Car</button>
            </div>  
        </form>
    </div>
    
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
